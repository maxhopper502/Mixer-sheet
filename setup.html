<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setup Job</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    label { display: block; margin-top: 0.5rem; }
    input, select { width: 100%; padding: 0.5rem; margin-top: 0.2rem; }
    button { margin-top: 1rem; padding: 0.6rem 1.2rem; }
  </style>
</head>
<body>
  <h2>Setup Mixing Job</h2>

  <button onclick="loadSample()">üîÑ Load Sample Job</button>

  <div style="margin-top:20px;">
    <label>Client: <input id="client"></label>
    <label>Crop: <input id="crop"></label>
    <label>Hectares: <input id="hectares" type="number"></label>
    <label>Water/Ha: <input id="waterPerHa" type="number"></label>
    <label>Loads: <input id="loads" type="number"></label>
    <label>Pilot: <input id="pilot"></label>
    <label>Aircraft: <input id="aircraft" maxlength="3"></label>
  </div>

  <button onclick="startMixing()">‚ñ∂Ô∏è Start Mixing</button>

  <script>
    function loadSample() {
      const job = {
        client: "FarmCo",
        crop: "Wheat",
        hectares: 120,
        volPerHa: 80,
        loads: 6,
        pilot: "Max",
        aircraft: "ODV"
      };
      const products = [
        {
          name: "Herbicide A",
          rate: 1.5,
          unit: "L",
          containers: [20, 20, 10]
        },
        {
          name: "Fertiliser B",
          rate: 2.0,
          unit: "kg",
          containers: [25, 25]
        }
      ];
      document.getElementById('client').value = job.client;
      document.getElementById('crop').value = job.crop;
      document.getElementById('hectares').value = job.hectares;
      document.getElementById('waterPerHa').value = job.volPerHa;
      document.getElementById('loads').value = job.loads;
      document.getElementById('pilot').value = job.pilot;
      document.getElementById('aircraft').value = job.aircraft;
      localStorage.setItem('jobData', JSON.stringify(job));
      localStorage.setItem('products', JSON.stringify(products));
      alert("‚úÖ Sample job loaded.");
    }

    function startMixing() {
      const job = {
        client: document.getElementById('client').value,
        crop: document.getElementById('crop').value,
        hectares: Number(document.getElementById('hectares').value),
        volPerHa: Number(document.getElementById('waterPerHa').value),
        loads: Number(document.getElementById('loads').value),
        pilot: document.getElementById('pilot').value,
        aircraft: document.getElementById('aircraft').value
      };
      localStorage.setItem('jobData', JSON.stringify(job));
      window.location.href = "job.html";
    }
  </script>
</body>
</html>
