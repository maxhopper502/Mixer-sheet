<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mixer Setup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <h2>ğŸ§ª Mixer Setup</h2>
    <p>Enter job details and products</p>
  </div>

  <form id="job-form" class="job-inputs">
    <input type="text" name="client" placeholder="Client" required />
    <input type="text" name="crop" placeholder="Crop Type" required />
    <input type="number" name="hectares" placeholder="Total Ha" required />
    <input type="number" name="loads" placeholder="Number of Loads" required />
    <input type="number" name="volPerHa" placeholder="Water Vol/Ha" required />
    <input type="text" name="pilot" placeholder="Pilot" required />
    <input type="text" name="aircraft" placeholder="Aircraft" required />
  </form>

  <hr />

  <form id="product-form" class="product-inputs">
    <input type="text" placeholder="Product Name" name="name" required />
    <input type="number" step="0.01" placeholder="Rate (L/ha)" name="rate" required />
    <input type="number" placeholder="Container Size (L)" name="container" required />
    <button type="submit">â• Add Product</button>
  </form>

  <div id="product-list" class="product-inputs"></div>
  <button onclick="startJob()">â¡ï¸ Start Mixing</button>

  <script src="setup_full.js"></script>
</body>
</html>
