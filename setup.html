<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setup Job</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    label { display: block; margin-top: 0.5rem; }
    input, select { width: 100%; padding: 0.5rem; margin-top: 0.2rem; }
    button { margin-top: 1rem; padding: 0.6rem 1.2rem; }
  </style>
</head>
<body>
  <h2>Setup Aerial Mixing Job</h2>

  <div>
    <label>Client: <input id="client" value="FarmCo"></label>
    <label>Crop: <input id="crop" value="Wheat"></label>
    <label>Hectares: <input id="hectares" type="number" value="120"></label>
    <label>Water/Ha: <input id="waterPerHa" type="number" value="80"></label>
    <label>Loads: <input id="loads" type="number" value="6"></label>
    <label>Pilot: <input id="pilot" value="Max"></label>
    <label>Aircraft: <input id="aircraft" maxlength="3" value="ODV"></label>
  </div>

  <br>
  <button onclick="startMixing()">▶️ Start Mixing</button>

  <script>
    function startMixing() {
      const job = {
        client: document.getElementById('client').value,
        crop: document.getElementById('crop').value,
        hectares: Number(document.getElementById('hectares').value),
        volPerHa: Number(document.getElementById('waterPerHa').value),
        loads: Number(document.getElementById('loads').value),
        pilot: document.getElementById('pilot').value,
        aircraft: document.getElementById('aircraft').value
      };

      const products = [
        { name: "Herbicide A", rate: 1.5, unit: "L", containers: [20, 20, 10] },
        { name: "Fertiliser B", rate: 2.0, unit: "kg", containers: [25, 25] }
      ];

      localStorage.setItem('jobData', JSON.stringify(job));
      localStorage.setItem('products', JSON.stringify(products));
      window.location.href = "job.html";
    }
  </script>
</body>
</html>
