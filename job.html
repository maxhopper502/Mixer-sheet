<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mixer Job</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .job-header {
      background: #007BBD;
      color: white;
      padding: 10px;
      font-size: 1rem;
    }
    .job-header span {
      display: inline-block;
      min-width: 100px;
      margin-right: 10px;
    }
    .load-block {
      border: 2px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
    }
    #products {
      margin: 10px;
    }
    #stock-summary {
      margin: 20px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="job-header">
    <div><strong>Client:</strong> <span id="client"></span> | <strong>Crop:</strong> <span id="crop"></span></div>
    <div><strong>Pilot:</strong> <span id="pilot"></span> | <strong>Aircraft:</strong> <span id="aircraft"></span></div>
    <div><strong>Total Ha:</strong> <span id="hectares"></span> | <strong>Vol/Ha:</strong> <span id="volPerHa"></span></div>
    <div><strong>Total Vol:</strong> <span id="totalVolume"></span> | <strong>Load Area:</strong> <span id="loadArea"></span> | <strong>Load Vol:</strong> <span id="loadVolume"></span></div>
    <div><strong>Loads:</strong> <span id="loads"></span></div>
  </div>

  <div id="products"></div>

  <div style="margin: 20px;">
    <button onclick="editJob()">✏️ Edit Job</button>
    <button onclick="clearJob()">❌ Clear Job</button>
  </div>

  <script src="job.js"></script>
</body>
</html>
