
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mixer Job</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="job">


<div id="job-header" style="background:#0074b6; color:white; padding:10px 20px; margin-bottom:4px;">
  <div style="font-weight: bold; font-size: 1.4em; display: flex; flex-wrap: wrap; gap: 30px;">
    <div>Client: <span id="client"></span></div>
    <div>Aircraft: <span id="aircraft"></span></div>
    <div>Pilot: <span id="pilot"></span></div>
  </div>
  <div style="font-size: 1.2em; display: flex; flex-wrap: wrap; gap: 20px; margin-top: 4px;">
    <div>Crop: <span id="crop"></span></div>
    <div>Total Area Reqd: <span id="hectares"></span> ha</div>
    <div>Volume per Ha: <span id="volPerHa"></span> L</div>
  </div>
  <div style="font-size: 1.2em; display: flex; flex-wrap: wrap; gap: 20px; margin-top: 4px;">
    <div>Load Area: <span id="loadArea"></span> ha</div>
    <div>Load Volume: <span id="loadVolume"></span> L</div>
    <div>Total Volume: <span id="totalVolume"></span> L</div>
  </div>
  <div style="font-weight: bold; font-size: 1.3em; margin-top: 4px;">
    No. of Loads: <span id="loads"></span>
  </div>
</div>


<div id="products"></div>

<script src="job.js"></script>
</body>
</html>
