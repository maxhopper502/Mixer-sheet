<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mixing Job</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    header { background: #0077b6; color: white; padding: 10px; }
    .section { padding: 12px; }
    .load { border: 1px solid #ccc; margin: 10px; padding: 10px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>

<header id="jobHeader"></header>
<div id="loadList"></div>
<div class="section" id="summary"></div>

<script>
const job = JSON.parse(localStorage.getItem('jobData'));
const products = JSON.parse(localStorage.getItem('products'));
const loads = [];

function renderHeader() {
  const totalVol = job.hectares * job.volPerHa;
  const header = \`
    <strong>Client:</strong> \${job.client} |
    <strong>Crop:</strong> \${job.crop} |
    <strong>Hectares:</strong> \${job.hectares} |
    <strong>Water/Ha:</strong> \${job.volPerHa} |
    <strong>Loads:</strong> \${job.loads} |
    <strong>Pilot:</strong> \${job.pilot} |
    <strong>Aircraft:</strong> \${job.aircraft} |
    <strong>Total Vol:</strong> \${totalVol}L
  \`;
  document.getElementById("jobHeader").innerHTML = header;
}

function addLoad() {
  const loadIndex = loads.length + 1;
  const perHa = job.hectares / job.loads;
  const div = document.createElement("div");
  div.className = "load";
  div.innerHTML = \`<strong>Load \${loadIndex}</strong><br>\`;
  products.forEach((p, i) => {
    const amt = (p.rate * perHa).toFixed(2);
    div.innerHTML += \`\${p.name}: \${amt} \${p.unit} <button onclick="mark(\${loadIndex}, \${i})" id="btn-\${loadIndex}-\${i}">ðŸ§ª Add</button><br>\`;
  });
  div.innerHTML += \`<div id="loaded-\${loadIndex}"></div>\`;
  document.getElementById("loadList").appendChild(div);
  loads.push({ added: products.map(() => false) });
}

function mark(loadIdx, prodIdx) {
  loads[loadIdx - 1].added[prodIdx] = true;
  document.getElementById(\`btn-\${loadIdx}-\${prodIdx}\`).innerText = "âœ… Added";
  checkLoaded(loadIdx);
}

function checkLoaded(loadIdx) {
  const allAdded = loads[loadIdx - 1].added.every(v => v);
  if (allAdded) {
    document.getElementById(\`loaded-\${loadIdx}\`).innerHTML = \`<button onclick="confirmLoaded(\${loadIdx})">âž• Load Plane</button>\`;
  }
}

function confirmLoaded(loadIdx) {
  const time = new Date().toLocaleTimeString();
  document.getElementById(\`loaded-\${loadIdx}\`).innerHTML = \`âœ… Loaded at \${time}\`;
  updateSummary();
  if (loads.length < job.loads) addLoad();
}

function updateSummary() {
  let summary = "<h3>Product Remaining</h3>";
  const used = products.map(() => 0);
  const perHa = job.hectares / job.loads;
  loads.forEach(load => {
    load.added.forEach((isAdded, i) => {
      if (isAdded) used[i] += products[i].rate * perHa;
    });
  });
  used.forEach((amt, i) => {
    const supplied = products[i].containers.reduce((a, b) => a + b, 0);
    summary += \`\${products[i].name}: \${(supplied - amt).toFixed(1)} \${products[i].unit}<br>\`;
  });
  document.getElementById("summary").innerHTML = summary;
}

renderHeader();
addLoad();
</script>

</body>
</html>
