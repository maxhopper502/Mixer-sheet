<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mixer Job</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .job-header {
      background: #007BBD;
      color: white;
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 8px;
      font-size: 0.95rem;
    }
    .load-block {
      border: 2px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
    }
    #products {
      margin: 20px 10px;
      padding-top: 10px;
    }
    #stock-summary {
      margin: 20px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 6px;
    }
    .job-buttons {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="job-header">
    <div><strong>Client:</strong> <span id="client"></span></div>
    <div><strong>Crop:</strong> <span id="crop"></span></div>
    <div><strong>Hectares:</strong> <span id="hectares"></span></div>

    <div><strong>Water/Ha:</strong> <span id="volPerHa"></span></div>
    <div><strong>Total Volume:</strong> <span id="totalVolume"></span></div>
    <div><strong>Pilot:</strong> <span id="pilot"></span></div>

    <div><strong>Load Area:</strong> <span id="loadArea"></span></div>
    <div><strong>Load Volume:</strong> <span id="loadVolume"></span></div>
    <div><strong>Loads:</strong> <span id="loads"></span></div>
    <div><strong>Aircraft:</strong> <span id="aircraft"></span></div>
  </div>

  <div id="products"></div>

  <div class="job-buttons">
    <button onclick="editJob()">✏️ Edit Job</button>
    <button onclick="clearJob()">❌ Clear Job</button>
  </div>

  <script src="job.js"></script>
</body>
</html>
