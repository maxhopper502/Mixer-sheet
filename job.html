
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mixer Job</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="job">

<div id="job-header" style="background:#0074b6; color:white; padding:10px 12px; margin-bottom:8px;">
  <div style="font-weight: bold; font-size: 1.4em;">
    Client: <span id="client"></span> |
    Aircraft: <span id="aircraft"></span> |
    Pilot: <span id="pilot"></span>
  </div>
  <div style="font-size: 1.3em;">
    Crop: <span id="crop"></span> |
    Total Area Reqd: <span id="hectares"></span> ha |
    Volume per Ha: <span id="volPerHa"></span> L
  </div>
  <div style="font-size: 1.3em;">
    Load Area: <span id="loadArea"></span> ha |
    Load Volume: <span id="loadVolume"></span> L |
    Total Volume: <span id="totalVolume"></span> L
  </div>
  <div style="font-weight: bold;">
    No. of Loads: <span id="loads"></span>
  </div>
</div>

<div id="products"></div>

<script src="job.js"></script>
</body>
</html>
