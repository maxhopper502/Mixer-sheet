
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mixer Setup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <h2>🧪 Mixer Setup</h2>
    <p>Enter your products, rate per ha, and container size</p>
  </div>

  <form id="product-form">
    <div class="product-inputs">
      <input type="text" placeholder="Product Name" name="name" required />
      <input type="number" step="0.01" placeholder="Rate (L/ha)" name="rate" required />
      <input type="number" placeholder="Container Size (L)" name="container" required />
      <button type="submit">➕ Add Product</button>
    </div>
  </form>

  <div id="product-list"></div>

  <a href="job.html"><button>➡️ Start Mixing</button></a>

  <script src="setup.js"></script>
</body>
</html>
